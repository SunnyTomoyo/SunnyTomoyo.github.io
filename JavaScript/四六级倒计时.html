<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>四六级倒计时</title>
<script type="text/javascript">
    var start=new Date();
    var end = new Date(2018,11,15,9,00,00);
    var t=end-start;
function getRemainTime(){

if(t>=0){
	var days=Math.floor(t/(1000*60*60*24));
	var hour=Math.floor((t-days*1000*60*60*24)/(1000*60*60));
	var minute=Math.floor((t-days*1000*60*60*24-hour*1000*60*60)/(60*1000));
    var second = t%60;
   document.getElementById("remainingTime").innerHTML=days+"天"+hour+"小时"+minute+"分"+second+"秒";
      t--;
      var time=setTimeout("getRemainTime()",1000);
   }
}
</script>
</head>

<body onload="getRemainTime()">
今年的四六级将会在2018年12月15日9：00进行
<br/>
考试倒计时:<div name="remainingTime" id="remainingTime"></div>
</body>
</html>
